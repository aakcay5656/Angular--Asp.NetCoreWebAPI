<div class="container">

    <h1 class="mt-3">Kişi Düzenle</h1>

    <ng-container *ngIf="person;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="personName">isim soyisim</label>
                    <input type="text" id="personName" class="form-control" name="personName" [(ngModel)]="person.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="personName">Telefon Numarası</label>
                    <input type="text" id="personTell" class="form-control" name="personTell" [(ngModel)]="person.tell">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Kaydet</button>

                    <button type="button" class="btn btn-danger ms-3"
                    (click)="onDelete()">Sil</button>
                </div>
            </div>

        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Kişi Bulunamadı
        </div>
    </ng-template>
</div>
