<div class="container">
    <h1 class="mt-3">Kişi Ekle</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="" class="form-label">İsim Soyisim</label>
                <input type="text" id="personName" class="form-control" name="personName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Telefon Numarası</label>
                <input type="text" id="personTell" class="form-control" name="personTell"  [(ngModel)]="model.tell">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </div>
    </form>
</div>
